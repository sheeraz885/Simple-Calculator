<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="main">
    <div class="display">
        
    </div>
    <button onclick="getvalue('AC')" style="margin-left: 7%;" id="start">AC</button>
    <button onclick="getvalue('DEL')" id="start">DEL</button>
    <button onclick="getvalue('%')" id="start">%</button>
    <button onclick="getvalue('/')" id="start">/</button>
    <button onclick="getvalue(7)" style="margin-left: 7%;">7</button>
    <button onclick="getvalue(8)">8</button>
    <button onclick="getvalue(9)">9</button>
    <button onclick="getvalue('*')" id="start">*</button>
    <button onclick="getvalue(4)"style="margin-left: 7%;" >4</button>
    <button onclick="getvalue(5)">5</button>
    <button onclick="getvalue(6)">6</button>
    <button onclick="getvalue('+')" id="start">+</button>
    <button onclick="getvalue(1)" style="margin-left: 7%;">1</button>
    <button onclick="getvalue(2)">2</button>
    <button onclick="getvalue(3)">3</button>
    <button onclick="getvalue('-')" id="start">-</button>
    <button onclick="getvalue(0)" style="margin-left: 7%;">0</button>
    <button onclick="getvalue('.')">.</button>
    <button onclick="getvalue('=')" id="equal" id="start">=</button>
     
  </div>  




 <script src="app.js"></script>   
</body>
</html>
